<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main id="mainContainer">
      <div class="imgContainer">
        <img
          src="./images/image-product-desktop.jpg"
          srcset="
            ./images/image-product-desktop.jpg 2x,
            ./images/image-product-mobile.jpg  3x
          "
          alt=""
        />
      </div>

      <div id="secondContainer">
        <div class="textContainer">
          <p class="perfume">PERFUME</p>
          <h1 class="mainTitle">Gabrielle Essence Eau De Parfum</h1>
          <p class="mainText">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="priceContainer">
            <h2 class="price">$149.99</h2>
            <sup>$169.99</sup>
          </div>
          <button class="button">🛒 Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
